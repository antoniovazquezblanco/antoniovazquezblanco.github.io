<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
	{% include header.html %}
	<!-- Real body -->
	<div class="container">
		<h1>{{ page.title }}</h1>
                <p><span class="glyphicon glyphicon-time"></span> {{ page.date | date_to_long_string }}</p>
		{% if page.picture %}
			<br />
			<img src="{{ page.picture }}" class="img-responsive img-rounded pull-right" />
		{% endif %}
		<br />
		{{ content }}
	</div>
	{% include footer.html %}
  </body>
</html>
