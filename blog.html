<style>
body>.container {
	background-color: #FFF;
	border-radius: 5px;
	margin-bottom: 50px;
}
</style>
<div class="container">
	{% for post in site.posts %}
		<div>
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<p><span class="glyphicon glyphicon-time"></span> {{ post.date | date_to_string }}</p>
			{{ post.content | split:'<!--more-->' | first | strip_html }}
		</div>
		<hr />
	{% endfor %}
</div>
